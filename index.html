<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/default/css/style.css">
    <link rel="stylesheet" href="assets/default/css/osint-navbar.css">
    <link rel="icon" href="assets/default/icons/favicon.png">
    <title>Panic Sonda Search Engine</title>
    
</head>

<body>
    <div class="navbar">
        <script src="assets/default/js/osint-navbar.js" defer></script>
        <ul id="menu">
            <!-- Menu will be dynamically generated here -->
        </ul>
    </div>

    <div class="main-content">
        <div class="logo">
            <img src="https://see.fontimg.com/api/rf5/GO7xa/YTEwZTNhNGMyMmRiNGE5NThlNzNmYWY2OTEwMTEyMGYub3Rm/bm8/sddystopiandemo.png?r=fs&h=118&w=1000&fg=FFFFFF&bg=0E0000&tb=1&s=118" width="40%"></a>
            <img src="https://see.fontimg.com/api/rf5/GO7xa/YTEwZTNhNGMyMmRiNGE5NThlNzNmYWY2OTEwMTEyMGYub3Rm/aw/sddystopiandemo.png?r=fs&h=118&w=1000&fg=E60073&&bg=0E0000&tb=1&s=118" width="25%"></a>
            <img src="https://see.fontimg.com/api/rf5/GO7xa/YTEwZTNhNGMyMmRiNGE5NThlNzNmYWY2OTEwMTEyMGYub3Rm/dHVybg/sddystopiandemo.png?r=fs&h=118&w=1000&fg=FFFFFF&bg=0E0000&tb=1&s=118" width="70%"></a>
            
            
        </div>
        <div class="logo-header">
            <p>OSINT SEARCH ENGINE</p>
        </div>
        
        <div class="search-container">
            <form id="myForm" action="https://www.startpage.com/do/search" method="get" autocomplete="off">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input id="search-input" class="search-input" type="text" name="query">
                </div>

                <div class="search-button">
                    <button type="submit" class="submit" id="mainButton"></button>
                </div>
            </form>
        </div>

        <div class="circle-shadow"></div>
            <a href="https://github.com/yonasuriv" target="_blank">
                <img id="github-footer" src="assets/default/icons/github.png" alt="GitHub">
            </a>
        </div>
    </div>
    <script src="assets/default/js/search-focus.js" defer></script>
    <footer>
        
    </footer>
</body>


</html>
